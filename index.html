<!DOCTYPE html>
<html>
<head>
  <title>Mail</title>
  <script type="text/javascript">
  var byName = function(e){ return document.getElementsByName(e)[0]; };
  </script>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/cookies.js" type="text/javascript"></script>
  <script src="js/mail.js" type="text/javascript"></script>
  <style>
  input{
    width: 200px;
    display: block;
  }
  button{
    width: 200px;
  }
  textarea{
    min-width: 200px;
  }
  </style>
<body>
  <form>
    <br />Send From Name:<br />
    <input name="name" type="text" />
    <br />Send From Mail:<br />
    <input name="mail" type="text" />
    <br />Send To Name:<br />
    <input name="toName" type="text" />
    <br />Send To Mail:<br />
    <input name="toMail" type="text" />
    <br />Subject:<br />
    <input name="subject" type="text" />
    <br />Body:<br />
    <textarea name="body"></textarea>
    <br />
    <input type="button" onclick="javascript:sendMail();" value="Send" />
    <br />Cycle:<br />
    <input name="cycleNum" type="number" value="1000" />
    <br />
    <input name="btnCycleStart" type="button" onclick="javascript:sendMailCycle(true);" value="Cycle Send Start" />
    <input name="btnCycleStop" type="button" onclick="javascript:sendMailCycle(false);" value="Cycle Send Stop" style="display: none;" />
  </form>
</body>
</html>
